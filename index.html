<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>

    <!-- css link -->
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/shared-style.css" />
    <link rel="stylesheet" href="styles/section.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/media-query.css" />

    <!-- font-awesome-link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar display-flex">
        <div class="navbar-logo">
          <h1 class="logo-title .color">Influencer products</h1>
        </div>

        <div class="menu-container">
          <ul class="menu-content display-flex">
            <li><a href="" class="nav-link color">Home</a></li>
            <li><a href="" class="nav-link color">Products</a></li>
            <li><a href="" class="nav-link color">Sign up</a></li>
            <li><a href="" class="nav-link color">Log In</a></li>
            <li>
              <a href="" class="nav-link color"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li>
              <a href="" class="nav-link color"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- hero section -->
      <section class="banner display-flex">
        <div class="banner-text">
          <h1 class="banner-title .color">Start your Journey as Influencer</h1>

          <p class="banner-details .color">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>

          <button class="btn">Preebook now</button>
        </div>

        <div class="banner-image relative">
          <img src="images/main-camera.png" alt="" class="absolute" />
        </div>
      </section>
    </header>

    <!-- sponsor section -->
    <section class="sponsor">
      <div class="sponsor-content display-flex">
        <img src="logos/Alibaba.svg" alt="" />
        <img src="logos/Amazon.svg" alt="" />
        <img src="logos/Daraz.pk Logo.svg" alt="" />
        <img src="logos/Ebay.svg" alt="" />
        <img src="logos/Rakuten.svg" alt="" />
        <img src="logos/Walmart.svg" alt="" />
        <img src="logos/Target.svg" alt="" />
      </div>
    </section>


  </body>
</html>
